<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>펜션 예약 문의 시스템</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 100px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            color: #333;
        }

        input[type="text"] {
            width: calc(100% - 24px);
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .answer {
            background: #f0f8f9;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 18px;
        }

        .question {
            background: #f9f9f9;
            padding: 10px;
            border-left: 4px solid #4CAF50;
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>펜션 예약 문의 시스템</h1>
        <form action="/ask" method="POST">
            <label for="question">질문을 입력해 주세요:</label>
            <input type="text" id="question" name="question" placeholder="여기에 질문을 입력하세요..." required autocomplete="off">
            <input type="submit" value="질문하기">
        </form>

        {% if question and answer %}
        <div class="question">
            <strong>질문:</strong> {{ question }}
        </div>
        <div class="answer">
            <strong>답변:</strong> {{ answer }}
        </div>
        {% endif %}
    </div>

</body>
</html>
